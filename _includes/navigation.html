<nav style="padding-bottom: 10%;">
	<ul style="list-style-type:none;">
		<li style="float:left;" class="inactive">
			<h1>Koriann South</h1>
		</li>
	{% for item in site.data.navigation %}
		<li style="float:right; padding-left:20px; padding-right:20px;">
			<div>
				<a href="{{ item.link }}"
					{% if page.url == item.link %}
						class="nav-item active"
					{% else %}
						class="nav-item inactive"
					{% endif %}>
					<h2>{{ item.name }}</h2>
				</a>
			</div>
		</li>
	{% endfor %}
	</ul>
</nav>
